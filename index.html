<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Achados</title>  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
    }

    .profile {
      text-align: center;
      margin-bottom: 25px;
    }

    .profile img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile h1 {
      font-size: 1.4rem;
    }

    .profile p {
      color: #aaa;
      font-size: 0.9rem;
    }

    .card {
      display: flex;
      align-items: center;
      background: #1c1c1c;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      background: #242424;
    }

    .card img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 12px;
    }

    .card-content h2 {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .card-content p {
      font-size: 0.85rem;
      color: #bbb;
    }

    .badge {
      margin-left: auto;
      background: #00ff88;
      color: #000;
      font-size: 0.7rem;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: bold;
    }
  </style></head>
<body>  <div class="container"><div class="profile">
  <img src="https://via.placeholder.com/150" alt="Perfil" />
  <h1>@seuperfil</h1>
  <p>Achados da Shopee • Produtos úteis</p>
</div>

<div class="card" onclick="openLink('https://shopee.com.br/seu-link-afiliado')">
  <img src="https://pin.it/6zfh6ACBb" alt="Produto" />
  <div class="card-content">
    <h2>Kit Dispenser</h2>
    <p>Silencioso, potente e recarregável por USB</p>
  </div>
  <span class="badge">VER</span>
</div>

<div class="card" onclick="openLink('https://shopee.com.br/seu-link-afiliado')">
  <img src="https://via.placeholder.com/300" alt="Produto" />
  <div class="card-content">
    <h2>Luminária LED Touch</h2>
    <p>Ideal para estudo e setup</p>
  </div>
  <span class="badge">VER</span>
</div>

<div class="card" onclick="openLink('https://shopee.com.br/seu-link-afiliado')">
  <img src="https://via.placeholder.com/300" alt="Produto" />
  <div class="card-content">
    <h2>Organizador Multiuso</h2>
    <p>Perfeito para quarto ou escritório</p>
  </div>
  <span class="badge">VER</span>
</div>

  </div>  <script>
    function openLink(url) {
      window.open(url, '_blank');
    }
  </script></body>
  </html>
